<table mat-table class="mat-elevation-z8" [dataSource]="eventLogs$ | async">
  
    <!-- Position Column -->
    <ng-container matColumnDef="datetime">
      <th mat-header-cell *matHeaderCellDef> Datetime </th>
      <td mat-cell *matCellDef="let eventLog"> {{eventLog.timestamp}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="source">
      <th mat-header-cell *matHeaderCellDef> Source </th>
      <td mat-cell *matCellDef="let eventLog"> {{eventLog.sourceType}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let eventLog"> {{eventLog.type}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let eventLog"> {{eventLog.data}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
