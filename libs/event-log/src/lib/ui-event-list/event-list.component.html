<h3>Logs</h3>
<div>
<div>
        
    <mat-list *ngFor="let item of result.events" class="event-list">
        <mat-list-item>
        {{item.name}}<br>
        {{item.payload}}<br>
        {{item.time | date: 'MMMM dd, y, hh:mm'}}
        <mat-divider></mat-divider>
        </mat-list-item>     
    </mat-list>    
 
</div>

<div class="pagination">
      <ul>        
        <li class="page-item" (click)="pageSelected(activePage-1)" *ngIf="activePage>1">
            <a>Previous</a>
        </li>       
        <li class="page-item" *ngFor="let i of pages" (click)="pageSelected(i)">
            <a>{{i}}</a>
        </li>        
        <li class="page-item" (click)="pageSelected(activePage+1)" *ngIf="activePage<getNoPages()">
            <a>Next</a>
        </li>     
      </ul>
</div>
    
</div>
