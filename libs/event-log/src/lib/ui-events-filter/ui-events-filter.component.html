<form [formGroup]="filterForm" class="form">
    <mat-form-field  appearance="fill">
        <input matInput [matDatepicker]="picker1" formControlName="from">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker> 
    </mat-form-field>

    <mat-form-field appearance="fill">
        <input matInput [matDatepicker]="picker2" formControlName="to">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>  
    </mat-form-field>
            

    <div class="buttons">
        <button mat-flat-button>Clear filter</button>
        <button mat-flat-button (click)="sendFilter()">Apply filter</button>
    </div> 
            
</form>
